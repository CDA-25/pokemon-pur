<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokemon accueil</title>
  </head>
  <body>
    <!-- En-tête avec la bannière -->
    <header>
      <!-- Bannière du site avec image -->
      <section class="banner">
        <img src="/image/banniere.png" alt="Bannière Pokémon" />
      </section>
    </header>
    
    <!-- Structure principale avec menu latéral et contenu -->
    <div class="layout">
      <!-- Menu de navigation latéral -->
      <nav class="navbar">
        <ul class="nav-links">
          <li><a class="btn" href="/index.html">Accueil</a></li>
          <li><a class="btn" href="/liste.html">Pokédex</a></li>
          <li><a class="btn" href="/generation.html">Génération</a></li>
        </ul>
      </nav>
      
      <!-- Contenu principal de la page d'accueil -->
      <main>
        <!-- Titre d'accueil -->
        <h1 class="text">❝BIENVENUE❞</h1>
        
        <!-- Texte de présentation du site -->
        <p class="text">"Explore le Pokédex comme jamais auparavant : 
          découvre tous les Pokémon en un clin d'œil."
        </p>
        
        <!-- Animation de la Pokéball qui tourne -->
        <div class="backgroundImg">
          <img src="/image/background1.gif" alt="Image de fond" />
        </div>
      </main>
    </div>
    
    <!-- Pied de page -->
    <footer class="footer">
      © 2025 Le Repaire des Dresseeurs - Tous droits réservés.
    </footer>
    
    <!-- Chargement du script de menu principal -->
    <script src="menu.js"></script>
  </body>
</html>
