<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartes Pokémon</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 min-h-screen p-8">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    
    <!-- Carte 1 -->
    <div class="bg-white rounded-2xl shadow-lg border border-gray-300 p-4">
      <h2 class="text-xl font-bold text-center text-gray-800 mb-2">Dracaufeu</h2>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png" alt="Dracaufeu" class="w-28 h-28 mx-auto mb-4" />
      <div class="grid grid-cols-2 gap-2 text-sm text-gray-700">
        <div class="flex justify-between"><span>Attaque</span><span class="font-semibold">84</span></div>
        <div class="flex justify-between"><span>Défense</span><span class="font-semibold">78</span></div>
        <div class="flex justify-between"><span>Att. Spé</span><span class="font-semibold">109</span></div>
        <div class="flex justify-between"><span>Déf. Spé</span><span class="font-semibold">85</span></div>
        <div class="flex justify-between col-span-2"><span>Vitesse</span><span class="font-semibold">100</span></div>
      </div>
    </div>

    <!-- Carte 2 -->
    <div class="bg-white rounded-2xl shadow-lg border border-gray-300 p-4">
      <h2 class="text-xl font-bold text-center text-gray-800 mb-2">Tortank</h2>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/9.png" alt="Tortank" class="w-28 h-28 mx-auto mb-4" />
      <div class="grid grid-cols-2 gap-2 text-sm text-gray-700">
        <div class="flex justify-between"><span>Attaque</span><span class="font-semibold">83</span></div>
        <div class="flex justify-between"><span>Défense</span><span class="font-semibold">100</span></div>
        <div class="flex justify-between"><span>Att. Spé</span><span class="font-semibold">85</span></div>
        <div class="flex justify-between"><span>Déf. Spé</span><span class="font-semibold">105</span></div>
        <div class="flex justify-between col-span-2"><span>Vitesse</span><span class="font-semibold">78</span></div>
      </div>
    </div>

    <!-- Carte 3 -->
    <div class="bg-white rounded-2xl shadow-lg border border-gray-300 p-4">
      <h2 class="text-xl font-bold text-center text-gray-800 mb-2">Florizarre</h2>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/3.png" alt="Florizarre" class="w-28 h-28 mx-auto mb-4" />
      <div class="grid grid-cols-2 gap-2 text-sm text-gray-700">
        <div class="flex justify-between"><span>Attaque</span><span class="font-semibold">82</span></div>
        <div class="flex justify-between"><span>Défense</span><span class="font-semibold">83</span></div>
        <div class="flex justify-between"><span>Att. Spé</span><span class="font-semibold">100</span></div>
        <div class="flex justify-between"><span>Déf. Spé</span><span class="font-semibold">100</span></div>
        <div class="flex justify-between col-span-2"><span>Vitesse</span><span class="font-semibold">80</span></div>
      </div>
    </div>

    <!-- Carte 4 -->
    <div class="bg-white rounded-2xl shadow-lg border border-gray-300 p-4">
      <h2 class="text-xl font-bold text-center text-gray-800 mb-2">Pikachu</h2>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pikachu" class="w-28 h-28 mx-auto mb-4" />
      <div class="grid grid-cols-2 gap-2 text-sm text-gray-700">
        <div class="flex justify-between"><span>Attaque</span><span class="font-semibold">55</span></div>
        <div class="flex justify-between"><span>Défense</span><span class="font-semibold">40</span></div>
        <div class="flex justify-between"><span>Att. Spé</span><span class="font-semibold">50</span></div>
        <div class="flex justify-between"><span>Déf. Spé</span><span class="font-semibold">50</span></div>
        <div class="flex justify-between col-span-2"><span>Vitesse</span><span class="font-semibold">90</span></div>
      </div>
    </div>

  </div>
</body>
</html>
